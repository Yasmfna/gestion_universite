  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><i class="fas fa-graduation-cap"></i> Suivi MIAGE</a>
    <span class="navbar-text mx-auto text-white fw-bold">
      Bienvenue sur votre espace Secrétaire financière
    </span>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link position-relative" href="#" title="Notifications">
          <i class="fas fa-bell"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">2</span>
        </a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav id="sidebar" class="col-md-2 d-none d-md-block bg-primary sidebar pt-5">
      <div class="position-sticky">
        <ul class="nav flex-column text-white">
          <li class="nav-item">
            <a class="nav-link text-white active" href="secretaire2.html">
              <i class="fas fa-tachometer-alt"></i> Tableau de bord
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="listeDemandeVerifieSecretaire2.html">
              <i class="fas fa-file-invoice-dollar"></i> Demandes à vérifier (Paiement)
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="demandesValideesSecretaire2.html">
              <i class="fas fa-check-circle"></i> Demandes validées
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="demandesRejeteesSecretaire2.html">
              <i class="fas fa-times-circle"></i> Demandes rejetées
            </a>
          </li>
          <li class="nav-item">
              <a class="nav-link text-white" href="profilSecretaire2.html">
                <i class="fas fa-user-circle"></i> Mon profil

            </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">
              <i class="fas fa-sign-out-alt"></i> Déconnexion
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contenu principal -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
      <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="card shadow-sm">
                <div class="card-header bg-primary text-white d-flex align-items-center">
                  <i class="fas fa-user-circle me-2"></i>
                  <h5 class="mb-0">Mon Profil</h5>
                </div>
                <div class="card-body text-center">
                  <!-- Photo de profil -->
                  <div class="mb-3">
                    <img src="https://via.placeholder.com/120" alt="Photo de profil"
                      class="rounded-circle shadow-sm" style="width: 120px; height: 120px; object-fit: cover;">
                    <div>
                      <a href="#" class="text-primary small mt-2 d-block">Changer la photo</a>
                    </div>
                  </div>

                  <form id="profilForm" class="text-start">
                    <div class="mb-3">
                      <label for="nom" class="form-label">Nom</label>
                      <input type="text" class="form-control" id="nom" value="KOUADIO" disabled>
                    </div>
                    <div class="mb-3">
                      <label for="prenom" class="form-label">Prénom</label>
                      <input type="text" class="form-control" id="prenom" value="YAO" disabled>
                    </div>
                    <div class="mb-3">
                      <label for="matricule" class="form-label">Matricule</label>
                      <input type="text" class="form-control" id="matricule" value="MIAGE2025-0012" disabled>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Adresse email</label>
                      <input type="email" class="form-control" id="email" value="yao.kouadio@univ-cocody.edu.ci" disabled>
                    </div>
                    <div class="mb-3">
                      <label for="telephone" class="form-label">Téléphone</label>
                      <input type="text" class="form-control" id="telephone" value="+225 0707070707" disabled>
                    </div>

                    <div class="text-end">
                      <button type="button" class="btn btn-outline-primary" id="editBtn">
                        <i class="fas fa-edit me-1"></i>Modifier
                      </button>
                      <button type="submit" class="btn btn-primary d-none" id="saveBtn">
                        <i class="fas fa-save me-1"></i>Enregistrer
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
      </div>


    </main>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
      <!-- Texte de bienvenue centré -->
      <span class="navbar-text mx-auto text-white fw-bold">
        Bienvenue sur votre espace étudiant

      <!-- Cloche de notification à droite -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link position-relative" href="#" title="Notifications">

              3
              <span class="visually-hidden">notifications non lues</span>

          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <!-- Conteneur global -->
  <div class="container-fluid">
    <div class="row">
        <!-- Sidebar gauche -->
        <!-- Sidebar gauche -->
        <nav id="sidebar" class="col-md-2 d-none d-md-block bg-primary sidebar pt-5">
        <div class="position-sticky">
            <ul class="nav flex-column text-white">
            <li class="nav-item">
                <a class="nav-link text-white active" href="etudiant.html">
                <i class="fas fa-tachometer-alt"></i> Tableau de bord
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="passeDemande.html">
                <i class="fas fa-plus-circle"></i> Nouvelle demande
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="listeDemandeValidé.html">
                <i class="fas fa-check-circle"></i> Liste des demandes validées

            <li class="nav-item">

            <li class="nav-item">

            </ul>
        </div>
        </nav>
      <!-- Contenu principal -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">          
            <h2 class="mb-4 text-primary">Soumettre une demande</h2>
            <div class="card shadow-sm">
              <div class="card-body">
                <form>
                  <!-- Type de demande -->
                  <div class="mb-3">
                    <label for="typeDemande" class="form-label">Type de demande</label>
                    <select class="form-select" id="typeDemande" required>
                      <option value="">-- Sélectionner un type --</option>
                      <option value="releve">Relevé de notes provisoire</option>
                      <option value="frequentation">Attestation de fréquentation</option>
                      <option value="reussite">Attestation de réussite</option>
                      <option value="recommandation">Lettre de recommandation</option>
                    </select>
                  </div>

                  <!-- Justification -->
                  <div class="mb-3">
                    <label for="motif" class="form-label">Justification / Motif</label>
                    <textarea class="form-control" id="motif" rows="4" placeholder="Expliquer brièvement votre besoin..." required></textarea>
                  </div>

                  <!-- Pièce jointe -->
                  <div class="mb-3">
                    <label for="fichier" class="form-label">Joindre un fichier (facultatif)</label>
                    <input class="form-control" type="file" id="fichier">
                  </div>

                  <!-- Bouton envoyer -->
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane me-2"></i>Envoyer la demande
                  </button>
                </form>
              </div>
            </div>
            
      </main>


    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
